apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msvc-gateway-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: api-gateway.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: msvc-gateway
                port:
                  number: 80