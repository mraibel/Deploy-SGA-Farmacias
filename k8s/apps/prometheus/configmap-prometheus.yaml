apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'msvc-gateway'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['localhost:8081']
